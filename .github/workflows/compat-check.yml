name: compat-check

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  compatibility:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332
      - name: Run tests
        shell: bash
        run: |
          set -euo pipefail
          npm test
