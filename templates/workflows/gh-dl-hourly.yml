name: gh-dl-hourly

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

concurrency:
  group: gh-dl-${{ github.repository }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  publish-downloads:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

      - name: Publish downloads.json to gh-pages (hourly profile)
        uses: justagwas/github-downloads-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          window_days: "45"
          enable_hourly_profile: "true"
          output_branch: "gh-pages"
          output_path: "gh-dl/downloads.json"
          min_refresh_minutes: "0"
          publish_chart: "false"
          chart_output_path: "gh-dl/downloads-trend.svg"
